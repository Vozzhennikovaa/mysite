{% extends 'main/header.html' %}
{% load static %}
{% block head %}

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" type="text/css" href="{% static 'css/main/header.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/main/sale.css' %}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" type="text/css" href="{% static 'css/base/index.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/main/basket.css' %}" />
{% endblock %}

{% block content %}
<div class="container-fluid vh-100" style="margin-top:100px">
    <div class="" style="margin-top:100px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 register_form">
                <div class="text-center">
                    <h3 class="text-primary register_text">Оформление заказа</h3>    
                </div>

                <div class="d-grid col-12 mx-auto">
                    <form action="" method="post">
                      {{form.as_p}}
                      <div class="d-grid col-12 mx-auto">  
                        {% csrf_token %}
                        <button class="btn button_color" type="submit">Оформить заказ</button> 
                    </div>
                    </form>

                   
                </div>
            </div>
        </div>
    </div>
</div>



    {% endblock %}
