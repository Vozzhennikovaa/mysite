{% extends 'main/category/clothes.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main/header.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/main/basket.css' %}" />
{% endblock %}


{% block title %}
<div id="main" class="product-list"> 
    <h1>{% if category %}{{ category.name }}{% else %}Сумки{% endif %}</h1>
{% endblock %}

{% block bags %}
<li {% if not category %}class="selected"{% endif %}>
    <a href="{% url 'main:bags_list' %}">Сумки</a>
</li>
{% endblock %}
